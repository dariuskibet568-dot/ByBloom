<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>


    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="cars folder.html/registration.jpeg">

<body>
    

<!---Form tag---->


<form action="">
<legend>


<h1 ><marquee behavior="" direction="">Create an Account</marquee></h1>

    <label for="fname">First Name:</label>
    <input type="text" placeholder="Name" id="fname" required><br><br>


    <label for="sname">Sir Name:</label>
    <input type="text" placeholder="Name" id="sname" required><br><br>


    <label for="pno">Phone Number</label>
    <input type="number" placeholder="07********" id="pno" maxlength="10"><br><br>



    <label for="email">email address:</label>
    <input type="email" placeholder="********@gmail.com" id="email"><br><br>



    <label for="pass">Password:</label>
    <input type="password" placeholder="@-=1gassnx" id="pass"><br><br>


    <label for="yob">Birthday:</label>
    <input type="date" required id="yob"><br><br>


    <label for="dt">Date$ Time:</label>
    <input type="datetime-local" ><br><br>



    <label for="nn">Enter Height(cm):</label>
    <input type="number" id="nn" maxlength="1000" required><br><br>


    <label for="file">Upload CV/Resume</label>
    <input type="file " id="file" required> <br><br>


    <label for="nationality">Select Nationality:</label>
    <!---Dropdown-->
    <select name="" id="nationality" >
    <option value="" disabled>---Choose One---</option>
    <option value="">German</option>
    <option value="">Tanzanian</option>
    <option value="">American</option>
    <option value="">British</option>
    <option value="">Russian</option>
    <option value="">Kenyan</option>
   


</select><br><br>




    <label for="em">Choose your Favourite football team:</label><br>
    <input type="radio" id="tem">
    <label for="tem">Team</label><br>
    <input type="radio">
    <label for="">Chelsea</label><br><br>





    <label for="" >Choose Fav Meal</label><br>
    <input type="checkbox" id="meal" name="Ugali">
    <label for="meal">Ugali</label><br>

    <input type="checkbox" id="chap" name="Rice">
    <label for="chap">Rice</label><br>

    <input type="checkbox" id="sha" name="Shawarma">
    <label for="sha">Shawarma</label><br><br>


    <label for="Descript">Describe yourself:</label><br>
    <textarea name="" id="Decript" cols="60px" rows="10px"></textarea><br><br>


<button type="submit">Register</button>

</legend>



    
    













</form>






    
</body>
</html>
